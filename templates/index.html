{% extends "base.html" %}

{% block content %}
<div id="content"></div>
{% endblock %}

{% block extrascript %}

{% verbatim %}

<script id="tpl_index" type="text/html"> <div>
    Create Group:
    <input id="group_name" type="text" />
    <input id="create" type="submit" />
</div> </script>

<script id="tpl_groupedit" type="text/html">
<div>
    Group: {{ name }} <br>
    <input id="add_item" type="submit" />
    <ul id="items"></ul>
</div>
</script>

<script id="tpl_groupeditDenied" type="text/html">
<div>
    Access Denied.
</div>
</script>

<script id="tpl_itemview" type="text/html">
<div>
    {{ title }} {{ url }} {{ id }} <span class='delete'>delete</span>
</div>
</script>

{% endverbatim %}

<script type="text/javascript" src="/static/main.js"></script>
{% endblock %}
