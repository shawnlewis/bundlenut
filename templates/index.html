{% extends "base.html" %}

{% block content %}
<div id="content">
    <div id="page_background">
        <table>
            <tr>
                <td>
                    <div class="left_top"></div>
                    <div class="left_bottom"></div>
                </td>
                <td>
                    <div class="right_top"></div>
                    <div class="right_bottom"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="index_background">
    <div id="index_content">
        <div id="index_wrapper">
            <div id="index_header">
                Bundlenut<img src="/static/img/nut-for-logo.png" />
            </div>
            <div id="index_actions">
                <img src="/static/img/large-arrow.png" />
                <div>
                    <div id="marketing_text">
                        <ul>
                            <li>Create bundles of links.</li>
                            <li>Share.</li>
                            <li>That's it!</li>
                        </ul>
                    </div> 
                    <div id="create_form">
                        <div id="index_create_label">
                            Create a Bundle
                            <img src="/static/img/small-arrow-gray.png" />
                        </div>
                        <div>
                            <input id="create_group_name" name="group_name" type="text" />
                            <button name="go"> Go </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popular_bundles_label">
            Popular Bundles
            <img src="/static/img/small-arrow-green.png" />
        </div>
        <div id="popular_bundles">
            <div id="pop1" class="pop_bundle"></div>
            <div id="pop2" class="pop_bundle"></div>
            <div id="pop3" class="pop_bundle"></div>
        </div>
    </div>
    </div>
</div>
{% endblock %}

{% block extrascript %}

{% verbatim %}

<script id="tpl_groupsummary" type="text/html">
    <div class="group_name">{{ name }}</div>
    <div class="items">
        {{#item_set}}
        <div class="item">
            <span class="title">{{ title }}</span>
            <span class="comment">{{ comment }}</span>
        </div>
        {{/item_set}}
    </div>
</script>

<script id="tpl_groupedit" type="text/html">
<div id="groupedit_content">
    <span class="group_name"> Group: {{ name }} </span>
    <br><br><a href="{{view_link}}">View Link</a><br>
    <table>
        <colgroup class="title">
        <colgroup class="url">
        <colgroup class="comment">
        <colgroup class="delete">
        <thead>
            <tr>
                <th> Title </th>
                <th> URL </th>
                <th> Comment </th>
                <th></th>
            </tr>
        </thead>
        <tbody id="items">
        </tbody>
    </table>
</div>
</script>

<script id="tpl_groupeditDenied" type="text/html">
<div>
    Access Denied.
</div>
</script>

<script id="tpl_itemedit" type="text/html">
    <td class="title"></td>
    <td class="url"></td>
    <td class="comment"></td>
    <td> <input class="delete" type="submit" value="Delete"></td>
</script>

<script id="tpl_groupview" type="text/html">
<div id="groupview_content">
    <div class="pane pane_top"></div>
    <div class="pane pane_middle">
        <div id="items">
            <div id="beforeCurrent" class="wrapper">
                <div class="group_name">{{ name }}</div>
            </div>
            <div id="current"></div>
            <div id="afterCurrent" class="wrapper"></div>
        </div>
    </div>
    <div class="pane pane_bottom"></div>
</div>
<div class="tab">
    <!--<img id="left_arrow" src="/static/img/left_arrow.png">-->
    <span id="left_arrow" class="arrow">&lt;-</span>
    <span id="logo">LL</span>
    <span id="right_arrow" class="arrow">-&gt;</span>
    <!--<img id="right_arrow" src="/static/img/right_arrow.png">-->
</div>
</script>

<script id="tpl_itemview" type="text/html">
    <div class="title">
        <a href="{{ url }}">{{ title }}</a>
        <div class="comment">{{ comment }}</div>
    </div>
</script>

{% endverbatim %}

<script type="text/javascript" src="/static/main.js"></script>
{% endblock %}
