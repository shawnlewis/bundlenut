{% extends "base.html" %}

{% block content %}
<div id="content"></div>
{% endblock %}

{% block extrascript %}

{% verbatim %}

<script id="tpl_index" type="text/html"> <div>
    Create Group:
    <input id="group_name" type="text" />
    <input id="create" type="submit" />
</div> </script>

<script id="tpl_groupedit" type="text/html">
<div>
    Group: {{ name }} <br>
    <input id="add_item" type="submit" />
    <table id="items">
        <tr>
            <td> Title </td>
            <td> URL </td>
            <td> id </td>
            <td> Delete </td>
        </tr>
    </table>
</div>
</script>

<script id="tpl_groupeditDenied" type="text/html">
<div>
    Access Denied.
</div>
</script>

<script id="tpl_itemview" type="text/html">
    <td class="title"></td>
    <td class="url"></td>
    <td> {{ id }} </td>
    <td class="delete"> delete </td>
</script>

{% endverbatim %}

<script type="text/javascript" src="/static/main.js"></script>
{% endblock %}
