{% extends "base.html" %}

{% block content %}
<div id="content"></div>
{% endblock %}

{% block extrascript %}

{% verbatim %}

<script id="tpl_index" type="text/html"> <div>
    Create Group:
    <input id="group_name" type="text" />
    <input id="create" type="submit" />
</div> </script>

<script id="tpl_groupedit" type="text/html">
<div class="groupedit">
    <span class="group"> Group: {{ name }} </span>
    <input id="add_item" type="submit" value="Add Item"/>
    <br><br><a href="{{view_link}}">View Link</a><br>
    <table>
        <colgroup class="title">
        <colgroup class="url">
        <colgroup class="delete">
        <thead>
            <tr>
                <th> Title </th>
                <th> URL </th>
                <th></th>
            </tr>
        </thead>
        <tbody id="items">
        </tbody>
    </table>
</div>
</script>

<script id="tpl_groupeditDenied" type="text/html">
<div>
    Access Denied.
</div>
</script>

<script id="tpl_itemedit" type="text/html">
    <td class="title"></td>
    <td class="url"></td>
    <td> <input class="delete" type="submit" value="Delete"></td>
</script>

<script id="tpl_groupview" type="text/html">
<div class="groupview">
    <div class="pane">
        <div class="links">
            <div class="group_name">{{ name }}</div> <br>
            <table id="items">
            </table>
        </div>
    </div>
    <div class="tab">
        Lasso 'Em
    </div>
</div>
</script>

<script id="tpl_itemview" type="text/html">
    <td class="title">
        <a href="{{ url }}">{{ title }}</a>
        <p class="comment">{{ comment }}</p>
    </td>
</script>

{% endverbatim %}

<script type="text/javascript" src="/static/main.js"></script>
{% endblock %}
